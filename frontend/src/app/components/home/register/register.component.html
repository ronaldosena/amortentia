<form [formGroup]="form.getForm()" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline ml-3" *ngFor="let radio of radios;">
      <input type="radio" formControlName="gender" class="mr-1" [value]="radio">{{radio}}
    </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('username')}" class="form-control" formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback" *ngIf="form.hasError('username')">
      {{form.getError('username')}}
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': form.hasError('password')}" class="form-control" formControlName="password"
      placeholder="Password">
    <div class="invalid-feedback" *ngIf="form.hasError('password')">
      {{form.getError('password')}}
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': form.hasError('confirmPassword')}" class="form-control"
      formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="form.hasError('confirmPassword')">
      {{form.getError('confirmPassword')}}
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('dateOfBirth')}" class="form-control" formControlName="dateOfBirth"
      placeholder="Date of Birth" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="form.hasError('dateOfBirth')">
      {{form.getError('dateOfBirth')}}
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('knownAs')}" class="form-control" formControlName="knownAs"
      placeholder="Known As">
    <div class="invalid-feedback" *ngIf="form.hasError('knownAs')">
      {{form.getError('knownAs')}}
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('school')}" class="form-control" formControlName="school"
      placeholder="School">
    <div class="invalid-feedback" *ngIf="form.hasError('school')">
      {{form.getError('school')}}
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('house')}" class="form-control" formControlName="house"
      placeholder="House">
    <div class="invalid-feedback" *ngIf="form.hasError('house')">
      {{form.getError('house')}}
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': form.hasError('country')}" class="form-control" formControlName="country"
      placeholder="Country">
    <div class="invalid-feedback" *ngIf="form.hasError('country')">
      {{form.getError('country')}}
    </div>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
